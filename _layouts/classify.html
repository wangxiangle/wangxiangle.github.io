<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/assets/css/styles.css"> {% feed_meta %} {% seo %}
</head>

<body class="body_style">
    {% include navigation.html %}
    <h1>{{ page.name }}</h1>
    {{ content }}

    <h2>博客</h2>
    <ul>
        {% assign filtered_posts = site.posts | where: 'classify', page.short_name %} {% for post in filtered_posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>

</html>
